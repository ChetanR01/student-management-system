{% extends 'base_admin.html' %}

{% block section %}
    <div class="main">
        {% for data in student %}
        <form action="/update_stud_data/{{data.user.id}}" method="post">
            {% csrf_token %}
        <div class="addstaff">
            <h3>ADD STUDENT DETAILS</h3>
            
            <div><label for="name">Name:</label>
                <input type="text" name="name" id="name" value="{{data.user.first_name}}" placeholder="Enter Name">
            </div>
            <div><label for="username">Username:</label>
                <input type="text"  name="username" id="Username" placeholder="{{data.user.username}} (can't change username)">
            </div>
            <div><label for="pass">Enter Password:</label>
                <input type="password" name="password" value="{{data.user.password}}" id="pass" placeholder="Enter password">
            </div>
            <div> <label for="UID">UserID : </label>
                <input type="text" name="stud_id" id="UID" value="{{data.rollno}}" placeholder="Enter Student Id">
            </div>
            
            <div><label for="Rel_courses">Related Courses ID: </label>
                <input type="text" name="rel_course" id="Rel_courses" placeholder="Enter Related Courses IDs(sepereted by ",")">
            </div>

            <button class="sign-btn" type="submit">Update Student Details</button>
            
        </div>
        </form>
        {% endfor %}
    </div>
{% endblock section %}
