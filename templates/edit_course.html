{% extends 'base_admin.html' %}

{% block section %}
    <div class="main">
        {% for data in course %}
        <form action="/update_course/{{data.id}}" method="post">
        <div class="addstaff">
            <h3>UPDATE COURSE DETAILS</h3>
            {% csrf_token %}
                <div><label for="name">Name:</label>
                    <input type="text" name="name" value="{{data.name}}" id="name" placeholder="Enter Name">
                </div>
                <div><label for="start-date">Start Date: </label>
                    <input type="date" required="" value="{{data.start_date}}" name="start_date" id="start-date">
                </div>
                <div><label for="end-date">End Date: </label>
                    <input type="date" required="" value="{{data.end_date}}" name="end_date" id="end-date" >
                </div>
                <button class="sign-btn" type="submit">Update Course Details</button>
           
        </div> 
        </form>
        {% endfor %}

    </div>
{% endblock section %}
