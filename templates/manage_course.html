{% extends 'base_admin.html' %}

{% block section %}
    <div class="main">
        <h3>Manage Course</h3>
        <table class="styled-table">
            <thead>
                <tr>
                    <th>Course Name</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Delete</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                {% for course in courses %}
                <tr>
                    <td>{{course.name}}</td>
                    <td>{{course.start_date}}</td>
                    <td>{{course.end_date}}</td>
                    <td>
                        <button type="button" id="del-btn" onclick="location.href='/delete-course/{{course.id}}' ">Delete</button>
                    </td>
                    <td>
                        <button type="button" id="edit-btn" onclick="location.href='/edit-course/{{course.id}}' ">Edit</button>
                    </td>

                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock section %}
